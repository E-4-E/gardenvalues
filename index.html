<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garden Values</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fff8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .btn-discord {
      background-color: #5865F2;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 50px;
      padding: 12px 24px;
    }
    .btn-discord:hover {
      background-color: #4752C4;
    }
    .user-info {
      margin-top: 20px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ± Garden Values</h1>

  <!-- User Info -->
  <div class="user-info">
    <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" width="64" style="border-radius: 50%;" />
    <h3 id="username">???</h3>
  </div>

  <!-- Login Button -->
  <a class="btn btn-discord" href="http://127.0.0.1:5000/login">
    Login with Discord
  </a>

  <!-- Confetti (will show after login) -->
  <canvas id="confetti" class="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const loggedIn = urlParams.get("logged_in");

    if (loggedIn === "1") {
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.6 }
      });
      alert("ðŸŽ‰ You have successfully logged in with Discord!");
      window.history.replaceState({}, document.title, "/"); // Clean URL
    }
  </script>

</body>
</html>
