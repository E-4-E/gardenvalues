<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Values</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');

    .fancy-font {
      font-family: 'Unbounded', cursive;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .leaf-emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 10s linear infinite;
      pointer-events: none;
    }

    .transition-all-smooth {
      transition: all 0.5s ease-in-out;
    }

    .navbar-title {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease-in-out;
    }

    .navbar-title.show {
      opacity: 1;
      transform: translateY(0);
    }

    #heroOverlay {
      transition: opacity 0.6s ease-in-out;
    }

    #heroOverlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .circle-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .circle-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-green-50 text-gray-900 relative overflow-x-hidden min-h-screen">

  <!-- Falling Leaves + Background Video -->
  <div id="heroOverlay" class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
    <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-30">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.webm" type="video/webm">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.mp4" type="video/mp4">
    </video>
    <div id="leaves"></div>
  </div>

  <script>
    const leafContainer = document.getElementById('leaves');
    const emojis = ['üçÇ', 'üåø', 'üçÉ'];
    for (let i = 0; i < 20; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf-emoji');
      leaf.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      leaf.style.left = `${Math.random() * 100}vw`;
      leaf.style.animationDelay = `${Math.random() * 10}s`;
      leaf.style.top = `-${Math.random() * 100}px`;
      leafContainer.appendChild(leaf);
    }
  </script>

  <!-- Header -->
  <header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-white bg-opacity-80 backdrop-blur transition-all-smooth shadow-md">
    <div class="flex justify-between items-center px-4 sm:px-8 py-3 relative">
      
      <!-- Left: Discord Logo -->
      <div class="flex items-center ml-4">
        <a href="https://discord.gg/groawamasssivegarden" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" class="w-8 h-8 hover:scale-110 transition ml-2" />
        </a>
      </div>

      <!-- Center: Nav Title -->
      <div id="navbarTitle" class="navbar-title absolute left-1/2 transform -translate-x-1/2 text-green-900 text-2xl fancy-font font-bold"></div>

      <!-- Right: Circle Buttons -->
      <div class="flex items-center space-x-3">
        <!-- Roblox Login -->
        <a href="#" title="Login with Roblox" class="circle-btn bg-green-700 text-white hover:bg-green-800">
          R
        </a>

        <!-- Question Icon (Not Logged In) -->
        <div class="circle-btn bg-white text-gray-700 border border-gray-300">?</div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="h-screen flex items-center justify-center pt-28 transition-all-smooth">
    <h1 id="heroTitle" class="text-7xl sm:text-8xl text-green-800 fancy-font transition-all-smooth">Garden Values</h1>
  </section>

  <!-- Scroll Logic -->
  <script>
    const hero = document.getElementById('hero');
    const heroTitle = document.getElementById('heroTitle');
    const navbar = document.getElementById('navbar');
    const navbarTitle = document.getElementById('navbarTitle');
    const heroOverlay = document.getElementById('heroOverlay');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // Shrink and fade out hero title
      if (scrollY > 50) {
        heroTitle.style.transform = 'scale(0.6) translateY(-120px)';
        heroTitle.style.opacity = '0';
      } else {
        heroTitle.style.transform = 'scale(1) translateY(0)';
        heroTitle.style.opacity = '1';
      }

      // Show nav title and change navbar color
      if (scrollY > 250) {
        navbar.classList.remove('bg-white', 'bg-opacity-80');
        navbar.classList.add('bg-green-100');
        navbarTitle.classList.add('show');
        navbarTitle.textContent = 'Garden Values';
        heroOverlay.classList.add('fade-out');
      } else {
        navbar.classList.remove('bg-green-100');
        navbar.classList.add('bg-white', 'bg-opacity-80');
        navbarTitle.classList.remove('show');
        navbarTitle.textContent = '';
        heroOverlay.classList.remove('fade-out');
      }
    });
  </script>

</body>
</html>
