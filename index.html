<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Values</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');

    .fancy-font {
      font-family: 'Unbounded', cursive;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 1.6s ease-out forwards;
      animation-delay: 0.4s;
    }

    .btn-animate {
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(0, 0, 0, 0.4);
    }

    .btn-stock:hover,
    .btn-trading:hover,
    .btn-values:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(34, 197, 94, 0.5);
    }

    .btn-login-roblox:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px 4px rgba(22, 163, 74, 0.5);
    }

    .btn-info:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px 4px rgba(120, 120, 120, 0.5);
    }

    .leaf-emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 10s linear infinite;
      pointer-events: auto;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .navbar-scrolled {
      background-color: #d1fae5 !important;
      transition: background-color 0.5s ease;
    }

    .nav-transition {
      transition: all 0.5s ease;
    }

    .logo-shrink {
      font-size: 1.25rem !important;
      transform: scale(0.8);
    }
  </style>
</head>
<body class="bg-green-50 text-gray-900 relative overflow-x-hidden min-h-screen">

  <!-- Background Video -->
  <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
    <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-30">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.webm" type="video/webm">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Falling Emoji Leaves -->
  <div id="leaves"></div>
  <script>
    const leafContainer = document.getElementById('leaves');
    const emojis = ['üçÇ', 'üåø', 'üçÉ'];
    for (let i = 0; i < 25; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf-emoji');
      leaf.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      leaf.style.left = `${Math.random() * 100}vw`;
      leaf.style.animationDelay = `${Math.random() * 10}s`;
      leaf.style.top = `-${Math.random() * 100}px`;

      leaf.addEventListener('mouseover', () => {
        leaf.style.transform = `translate(${(Math.random() * 200 - 100)}px, ${(Math.random() * 200 - 100)}px)`;
      });

      leafContainer.appendChild(leaf);
    }
  </script>

  <!-- Header -->
  <header id="navbar" class="bg-white bg-opacity-90 shadow-md fixed w-full z-50 backdrop-blur nav-transition">
    <div class="container mx-auto flex items-center justify-between py-3 px-6">
      <!-- Left: Discord Logo -->
      <a href="https://discord.gg/groawamasssivegarden" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" class="w-8 h-8 hover:scale-110 transition" />
      </a>

      <!-- Center: Logo -->
      <div id="navTitle" class="text-xl fancy-font text-green-800 transition-all">Garden Values</div>

      <!-- Right: Buttons -->
      <div class="flex items-center space-x-3">
        <a href="#" class="btn-login-roblox w-10 h-10 flex items-center justify-center bg-green-700 text-white rounded-full shadow-lg transition-all">R</a>
        <a href="#" class="btn-info w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-800 rounded-full shadow-lg transition-all">?</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center bg-transparent pt-28">
    <h1 id="mainTitle" class="text-6xl sm:text-7xl text-green-800 fancy-font opacity-0 animate-fadeIn transition-all">Garden Values</h1>
  </section>

  <!-- Nav Buttons Section -->
  <section class="flex justify-center space-x-4 mt-10 mb-20">
    <a href="#" class="px-6 py-3 text-xl rounded-full bg-black text-white border-2 border-black font-semibold shadow btn-animate btn-home">üè† Home</a>
    <a href="#" class="px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium shadow btn-animate btn-stock">üõí Stock</a>
    <a href="#" class="px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium shadow btn-animate btn-trading">üí∏ Trading</a>
    <a href="#" class="px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium shadow btn-animate btn-values">üìä Values</a>
  </section>

  <!-- Scroll Shrink Script -->
  <script>
    const navbar = document.getElementById("navbar");
    const mainTitle = document.getElementById("mainTitle");
    const navTitle = document.getElementById("navTitle");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) {
        navbar.classList.add("navbar-scrolled");
        mainTitle.style.opacity = "0";
        navTitle.classList.add("logo-shrink");
      } else {
        navbar.classList.remove("navbar-scrolled");
        mainTitle.style.opacity = "1";
        navTitle.classList.remove("logo-shrink");
      }
    });
  </script>

</body>
</html>
