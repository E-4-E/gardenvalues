<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Values</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');

    .fancy-font {
      font-family: 'Unbounded', cursive;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 1.6s ease-out forwards;
      animation-delay: 0.4s;
    }

    .btn-animate {
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(0, 0, 0, 0.4);
    }

    .btn-stock:hover,
    .btn-trading:hover,
    .btn-values:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(34, 197, 94, 0.5);
    }

    .circle-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .circle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px 4px rgba(34, 197, 94, 0.5);
    }

    .circle-btn.login {
      background-color: #15803d;
      color: white;
    }

    .circle-btn.login:hover {
      background-color: #166534;
      box-shadow: 0 0 12px 4px rgba(34, 197, 94, 0.6);
    }

    .circle-btn.info {
      background-color: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .circle-btn.info:hover {
      box-shadow: 0 0 12px 4px rgba(156, 163, 175, 0.4);
    }

    .leaf-emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 10s linear infinite;
      pointer-events: auto;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-green-50 text-gray-900 relative overflow-x-hidden min-h-screen">

  <!-- Background Video -->
  <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
    <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-30">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.webm" type="video/webm">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Falling Emoji Leaves -->
  <div id="leaves"></div>
  <script>
    const leafContainer = document.getElementById('leaves');
    const emojis = ['üçÇ', 'üåø', 'üçÉ'];
    for (let i = 0; i < 20; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf-emoji');
      leaf.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      leaf.style.left = `${Math.random() * 100}vw`;
      leaf.style.animationDelay = `${Math.random() * 10}s`;
      leaf.style.top = `-${Math.random() * 100}px`;

      leaf.addEventListener('mouseover', () => {
        leaf.style.transform = `translate(${(Math.random() * 200 - 100)}px, ${(Math.random() * 200 - 100)}px)`;
      });

      leafContainer.appendChild(leaf);
    }
  </script>

  <!-- Header -->
  <header class="bg-white bg-opacity-90 shadow-md fixed w-full z-50 backdrop-blur transition-all duration-500">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <!-- Left: Discord Logo -->
      <div class="flex items-center">
        <a href="https://discord.gg/groawamasssivegarden" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" class="w-8 h-8 ml-1 hover:scale-110 transition" />
        </a>
      </div>

      <!-- Center: Site Title -->
      <h1 class="text-xl sm:text-2xl text-green-800 fancy-font transition-all duration-700 ease-in-out">Garden Values</h1>

      <!-- Right: Buttons -->
      <div class="flex space-x-3 items-center">
        <a href="#" title="Login with Roblox" class="circle-btn login">R</a>
        <div class="circle-btn info">?</div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center bg-transparent pt-28">
    <h1 class="text-6xl sm:text-7xl text-green-800 fancy-font opacity-0 animate-fadeIn">Garden Values</h1>
  </section>

</body>
</html>
