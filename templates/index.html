<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Values</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&display=swap');

    .fancy-font {
      font-family: 'Unbounded', cursive;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1.6s ease-out forwards;
      animation-delay: 0.4s;
    }

    .btn-animate {
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(0, 0, 0, 0.4);
    }

    .btn-stock:hover,
    .btn-trading:hover,
    .btn-values:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(34, 197, 94, 0.5);
    }

    .btn-login-discord:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px 4px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>
<body class="bg-green-50 text-gray-900 relative overflow-x-hidden min-h-screen">

  <!-- Background Video -->
  <div class="fixed top-0 left-0 w-full h-full -z-20 overflow-hidden">
    <video autoplay muted loop playsinline class="w-full h-full object-cover opacity-30">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.webm" type="video/webm">
      <source src="https://www.videvo.net/videvo_files/converted/2014_08/preview/Falling_Leaves_Loop1.mp473635.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Top Header -->
  <header class="bg-white bg-opacity-90 shadow-md fixed w-full z-50 backdrop-blur">
    <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between py-4 px-6">
      <h1 class="text-2xl font-bold text-green-700">Grow A Garden Values</h1>
      <nav class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4 mt-2 sm:mt-0">
        <a href="#" class="px-6 py-3 text-xl rounded-full bg-black text-white border-2 border-black font-semibold shadow btn-animate btn-home">ğŸ  Home</a>
        <a href="#" class="px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium shadow btn-animate btn-stock">ğŸ›’ Stock</a>
        <a href="#" class="px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium shadow btn-animate btn-trading">ğŸ’¸ Trading</a>
        <a href="#" class="px-4 py-2 rounded-full bg-green-100 text-green-700 font-medium shadow btn-animate btn-values">ğŸ“Š Values</a>
        {% if user %}
          <div class="flex items-center space-x-3 ml-6">
            <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png" class="w-10 h-10 rounded-full border" />
            <span class="font-semibold text-gray-700">{{ user.username }}</span>
            <a href="/logout" class="ml-2 text-sm text-red-600 underline">Logout</a>
          </div>
        {% else %}
          <div class="flex items-center space-x-2 ml-6">
            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-xl font-bold">?</div>
            <span class="font-semibold">???</span>
            <a href="/login" class="ml-2 bg-indigo-600 text-white px-4 py-2 rounded-full shadow btn-animate btn-login-discord">Login with Discord</a>
          </div>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="h-screen flex items-center justify-center bg-transparent pt-28">
    <h1 class="text-6xl sm:text-7xl text-green-800 fancy-font opacity-0 animate-fadeIn">Garden Values</h1>
  </section>

  <!-- Success Pop-Up After Login -->
  {% if user %}
  <div id="popup" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white border border-green-300 shadow-xl rounded-xl p-10 text-center relative animate-fadeIn">
      <h2 class="text-3xl font-bold text-green-600 mb-4">ğŸ‰ You're Logged In!</h2>
      <p class="mb-4 text-gray-700">Welcome, {{ user.username }}!</p>
      <button onclick="document.getElementById('popup').style.display='none'" class="bg-green-600 text-white px-6 py-3 rounded-full font-semibold shadow hover:bg-green-700 transition">OK</button>
      <!-- Confetti emoji sprinkle -->
      <div class="absolute -top-8 -right-8 text-4xl">ğŸŠ</div>
      <div class="absolute -bottom-8 -left-8 text-4xl">ğŸ‰</div>
    </div>
  </div>
  {% endif %}

</body>
</html>
