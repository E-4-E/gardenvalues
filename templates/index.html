<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Login</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const loggedIn = urlParams.get("logged_in");
      const username = urlParams.get("username");
      const discriminator = urlParams.get("discriminator");
      const avatar = urlParams.get("avatar");
      const userId = urlParams.get("id");

      if (loggedIn && username && discriminator && avatar && userId) {
        document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${userId}/${avatar}.png`;
        document.getElementById("username").textContent = `${username}#${discriminator}`;
        document.getElementById("user-info").style.display = "block";

        setTimeout(() => {
          confetti({
            particleCount: 300,
            spread: 100,
            origin: { y: 0.6 }
          });
        }, 500);

        alert(`ðŸŽ‰ Welcome, ${username}#${discriminator}! Youâ€™ve logged in successfully with Discord.`);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #1e1e2f, #2c2c3e);
      color: #fff;
      margin-top: 100px;
    }

    .login-button {
      background-color: #7289da;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-button:hover {
      background-color: #5b6eae;
    }

    #user-info {
      display: none;
      margin-top: 30px;
    }

    #avatar {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Grow A Massive Garden</h1>
  <a href="/login"><button class="login-button">Login with Discord</button></a>

  <div id="user-info">
    <img id="avatar" src="" alt="Avatar">
    <h2 id="username"></h2>
  </div>

</body>
</html>
